<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Code Editor  ~Piyush Thapa</h1>
    </nav>
    <div id="container">
    <div class="containers">
        <label for="" class="titles" id="htmllabel">HTML</label><br /><textarea
          name=""
          id="htmlcode"
          class="textcode"
          style="color: rgb(113, 250, 255);"
          onkeyup="run()"
          onclick="html()"
        ></textarea
        ><br />
        <label for="" class="titles" id="csslabel">CSS</label><br /><textarea
          name=""
          id="csscode"
          class="textcode"
          style="color: antiquewhite;"
          onkeyup="run()"
        ></textarea>
        <br />
        <label for="" class="titles" id="jslabel">JS</label><br /><textarea
          name=""
          id="jscode"
          class="textcode"
          style="color: chartreuse;"
          onkeyup="run()"
        ></textarea>
    </div>
    <div id="display">
        <label for="" class="titles">Output</label><br/>
        <iframe id="output"></iframe>
      </div>
      <script src="script.js"></script>
</body>
</html>
